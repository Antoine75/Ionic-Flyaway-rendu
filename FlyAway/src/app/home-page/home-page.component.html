<ion-toolbar>
  <ion-title>Todo List</ion-title>
</ion-toolbar>

<ion-content>
  <ion-button color="danger" (click)="goToDetails()">Supprimer</ion-button>
<ion-button expand="block" style="margin-top: 2em;" (click)="test">Block Button</ion-button>
<ion-label position="floating">Ajouter une tache</ion-label>
<ion-input [(ngModel)]="milo"></ion-input>
  <ion-item>
   
    <ion-list>
      
      <ion-radio-group value="biff">
        
        <ion-list-header>
          <ion-label>Importance</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Basse</ion-label>
          <ion-radio color="success" slot="start" value="verylow"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Normal</ion-label>
          <ion-radio color="secondary"slot="start" value="Normal"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Haute</ion-label>
          <ion-radio color="danger" slot="start" value="hight"></ion-radio>
        </ion-item>
       
      </ion-radio-group>
    </ion-list>
    

  </ion-item>
  <ion-button (click)="addToArray()"> Ajouter a la liste</ion-button>
 
  <ion-list>
<ion-item *ngFor="let miloElem of miloArray">

<ion-label>{{miloElem}}</ion-label>
<ion-button color="danger" (click)="remove(i)">Supprimer</ion-button>

</ion-item>
  </ion-list>








</ion-content>
